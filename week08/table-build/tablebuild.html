<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tablebuild.css">
    <title>Table Build</title>
</head>
<body>
    <table>
        <caption>ACME Wildwest</caption>
        <thead>
            <tr>
                <th>Period</th>      <th>Sales</th>     <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>         <td>$3,590</td>  <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>   <td>$3,590</td>  <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>        <td>$3,590</td> <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>     <td>$3,590</td> <td id="max">$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday<i></td>   <td colspan="2">$3,590</td>
            </tr>
            <tr>
                <td>December</td>      <td>$3,590</td> <td>$4,000</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
