                <li><a href="../index.htm">Home</a></li>

    <main id="templeDisplay">
        <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4048370285545!2d-77.09772048440904!3d38.98325594948323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1617774954325!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                <p>4800 Montgomery Ln #300, Bethesda, MD 20814</p>
        </section> 

        <section>
            <form method="get" action="thanks.htm">
                <h3>Contact Us</h3>
                <fieldset>
                    <legend>Your Contact Information</legend>
                    <label>First Name*<input type="text" name="fname" required></label>
                    <label>Last Name*<input type="text" name="lname" required></label>
                    <label>Phone<input type="tel" name="phone" placeholder="1234448899"></label>
                    <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                    <label>Home State or Country<input type="text" name="homeState" placeholder="Kansas"></label>
                    <label>Comments<textarea name="comments"></textarea></label>
                </fieldset>
                <input type="submit" value="Submit Reservation" class="submit">
            </form>
        </section>
